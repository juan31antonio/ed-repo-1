<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" >
  <title>Entornos de Desarrollo</title>
</head>
<body>
  <h1>Git</h1>
  <table>
    <tr>
      <th>Comando</th>
      <th>Descripción</th>
    </tr>
    <tr>
      <td>git status</td>
      <td>Muestra el estado del repositorio git.</td>
    </tr>
    <tr>
      <td>git add</td>
      <td>Agrega archivos al área de preparación de git.</td>
    </tr>
    <tr>
      <td>git commit</td>
      <td>Guarda los cambios en el repositorio git.</td>
    </tr>
    <tr>
      <td>git push</td>
      <td>Sube los cambios al repositorio remoto.</td>
    </tr>
    <tr>
      <td>git pull</td>
      <td>Descarga los cambios del repositorio remoto.</td>
    </tr>
  </table>
</body>
</html>
